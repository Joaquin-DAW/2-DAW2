<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validación de Formulario</title>
    <script src="ejercicio8.js"></script>
</head>

<body>
    <h1>Validación de Formulario</h1>
    <form id="validationForm">
        <label for="name">Nombre:</label>
        <input type="text" id="name" required>
        <span id="nameError"></span><br><br>
        <label for="username">Usuario:</label>
        <input type="text" id="username"><br>
        <span id="usernameFeedback"></span><br>

        <label for="email">Correo:</label>
        <input type="email" id="email" required>
        <span id="emailError"></span><br><br>

        <button type="submit">Enviar</button>
    </form>
    <form id="resetForm">
        <input type="text" id="dataField" placeholder="Escribe algo">
        <button type="button" id="resetButton">Resetear</button>
    </form>
</body>

</html>
