<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
</head>

<body>
  <header class="flex justify-between items-center sticky top-0 z-10 py-4 bg-green-900 border-b-4 border-yellow-800 shadow-lg">
    <!-- Contenedor del logo y título -->
    <div class="flex items-center ml-6 space-x-3 cursor-pointer">
      <!-- Imagen del logo (ajusta el tamaño según necesites) -->
      <img src="Imagenes/Logoweb.png" class="w-16 h-auto rounded-lg border-2 border-yellow-800">
      <!-- Título con estilo medieval -->
      <span class="text-3xl font-serif font-semibold text-yellow-200 tracking-widest">
        The beauty of Middle-Earth
      </span>
    </div>
    <!-- Menú de navegación -->
    <ul class="flex mr-10 font-medium">
      <li class="mr-6 p-1 border-b-2 border-yellow-600">
        <a class="cursor-default text-yellow-200 hover:text-yellow-400" href="#">Home</a>
      </li>
      <li class="mr-6 p-1">
        <a class="text-yellow-100 hover:text-yellow-400" href="#">News</a>
      </li>
      <li class="mr-6 p-1">
        <a class="text-yellow-100 hover:text-yellow-400" href="#">Tutorials</a>
      </li>
      <li class="mr-6 p-1">
        <a class="text-yellow-100 hover:text-yellow-400" href="#">Videos</a>
      </li>
    </ul>
  </header>
  </h1>
</body>

</html>
